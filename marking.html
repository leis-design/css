<script>
    function findLevel() {
        var level = '';
        var finalPoints = 0;
        var a = $("input:checkbox[class=a]:checked").length;
        var b = $("input:checkbox[class=b]:checked").length;
        var c = $("input:checkbox[class=c]:checked").length;
        var d = $("input:checkbox[class=d]:checked").length;

        var ap = (parseInt($('#a').val())) ? parseInt($('#a').val()) : 0;
        var bp = (parseInt($('#b').val()) ? parseInt($('#b').val()) : 0);
        var cp = (parseInt($('#c').val())) ? parseInt($('#c').val()) : 0;
        var dp = parseInt($('#d').val()) ? parseInt($('#d').val()) : 0;


        finalPoints = (ap * a) + (bp * b) + (cp * c) + (dp * d);
        console.log(finalPoints)



        var dc = dp * 7;
        var cc = dc + cp * 6;
        var bc = cc + bp * 2;
        var ac = bc + ap * 6;

        console.log(dc)
        console.log(cc)
        console.log(bc)
        console.log(ac)
        // var dc = parseInt($('#dc').val());

        if (finalPoints < cc)
            level = 'level D';
        else if (finalPoints < bc)
            level = 'level C';
        else if (finalPoints < ac)
            level = 'level B';
        else
            level = 'level A';

        $("#answer").val(level);
    }
</script>
