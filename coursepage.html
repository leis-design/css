<script>
    function loadPage(url) {

        window.location.href = url;
    }
    window.addEventListener('DOMContentLoaded', (event) => {
        var leiscustomcss = document.createElement("link");
        leiscustomcss.type = "text/css";
        leiscustomcss.rel = 'stylesheet';
        leiscustomcss.href = "https:\/\/leis-design.github.io\/css\/coursepage.css";
        document.getElementsByTagName("head")[0].appendChild(leiscustomcss);
      

    });
    $(window).on("resize load", function () {
        var columnview = $(".leis-row");
        if ($(this).width() < 745) {
            $(".leis-gradient-icon").css("width", "20%");
            $(".leis-gradient-text").css("width", "80%");
            $(".leis-element").css("margin", "10px auto 10px auto;");


            for (var i = 0; i < columnview.length; i++) {
                columnview[i].style.flexDirection = "column";
                columnview[i].style.width = "95%";
            }
        } else {
            $(".leis-gradient-icon").css("width", "10%");
            $(".leis-gradient-text").css("width", "90%");
            $(".leis-element").css("margin", "10px;");

            for (var i = 0; i < columnview.length; i++) {
                columnview[i].style.flexDirection = "row";
                columnview[i].style.width = "100%";
            }
        }
    });




</script>
